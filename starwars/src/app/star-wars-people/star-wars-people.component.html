<mat-card class="table" *ngIf="people.length > 0">
    <mat-card class="table-search">
        <mat-grid-list cols="9" rowHeight="2:1">
            <mat-grid-tile colspan="4">
                <form class="input-form">
                    <mat-form-field class="input-full-width" appearance="fill">
                      <mat-label>Search</mat-label>
                      <input matInput>
                    </mat-form-field>
                </form>
            </mat-grid-tile>
            <mat-grid-tile colspan="1">
                <button mat-stroked-button color="primary" class="search-button">SEARCH</button>
            </mat-grid-tile>
            <mat-grid-tile colspan="4" class="found">
                Found: {{results}} results
            </mat-grid-tile>
          </mat-grid-list>
    </mat-card>
    <mat-list>
        <mat-list-item *ngFor="let p of people; let i = index" class="table-element">
            <mat-card class="table-card-element">{{p.name}}</mat-card>
        </mat-list-item>
    </mat-list> 
</mat-card>
